<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <label for="length">Password Length:</label>
      <input type="number" id="length" value="12" min="4" max="32">
      <br>
      <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label><br>
      <label><input type="checkbox" id="digits" checked> Include Digits</label><br>
      <label><input type="checkbox" id="symbols" checked> Include Symbols</label><br>
      <button id="generate-btn">Generate Password</button>
      <h2>Your Password:</h2>
      <input type="text" id="password" readonly>
      <button id="copy-btn">Copy to Clipboard</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
