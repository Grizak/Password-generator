<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Password Manager</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="dashboard-container">
      <header class="dashboard-header">
        <h1>Password Manager</h1>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li id="admin-link" style="display:none; "><a href="../admin/adminDashboard.html">Admin Dashboard</a></li>
            <li><a href="logout.html" id="logoutButton">Logout</a></li>
          </ul>
        </nav>
      </header>

      <main class="dashboard-main">
        <section class="overview">
          <h2>My Passwords</h2>
          <table class="password-table">
            <thead>
            <tr>
              <th>Website</th>
              <th>Username</th>
              <th>Password</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody id="password-list">
            <!-- Password entries will be dynamically inserted here -->
            </tbody>
          </table>
        </section>

        <section class="add-password">
          <h2>Add New Password</h2>
          <form id="addPasswordForm">
            <div class="input-group">
              <label for="website">Website</label>
              <input type="text" id="website" name="website" required>
            </div>
            <div class="input-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Add Password</button>
          </form>
        </section>
      </main>
    </div>
    <script src="dashboard.js"></script>
    <script>
      // Assuming you store user role information in localStorage/sessionStorage after login
      const role = localStorage.getItem('role') || sessionStorage.getItem('role');
      if (role === 'admin') {
          document.getElementById('admin-link').style.display = 'block';
      }
    </script>
  </body>
</html>
